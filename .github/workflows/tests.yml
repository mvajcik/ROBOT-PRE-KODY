name: tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps (filtered requirements)
        run: |
          python -m pip install -U pip
          echo "== requirements.txt =="
          cat requirements.txt
          # odfiltruj lokálne/self odkazy: "-e .", samostatný ".", alebo "pkg @ file:..."
          grep -Ev '^\s*(-e\s+\.|\.|[^#]*@ *file:)' requirements.txt > requirements.ci.txt || true
          echo "== requirements.ci.txt =="
          cat requirements.ci.txt || true
          pip install -r requirements.ci.txt

      - name: Run tests (quick)
        env:
          PYTHONPATH: src
        run: pytest -q tests/test_smoke.py tests/test_scanner.py

      - name: Run tests (full)
        env:
          PYTHONPATH: src
        run: pytest -q -k "not test_autorun_fail"