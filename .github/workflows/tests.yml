# .github/workflows/tests.yml
name: tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "master" ]

jobs:
  quick:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Install deps (filtered requirements)
        run: |
          python -m pip install -U pip
          grep -Ev '^\s*(-e\s+\.|\.|[^#]*@ *file:)' requirements.txt > requirements.ci.txt || true
          pip install -r requirements.ci.txt
      - name: Run tests (quick)
        env: { PYTHONPATH: src }
        run: pytest -q tests/test_smoke.py tests/test_scanner.py

  full:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Install deps (filtered requirements)
        run: |
          python -m pip install -U pip
          grep -Ev '^\s*(-e\s+\.|\.|[^#]*@ *file:)' requirements.txt > requirements.ci.txt || true
          pip install -r requirements.ci.txt
      - name: Run tests (full)
        env: { PYTHONPATH: src }
        run: pytest -q -k "not test_autorun_fail"

