name: tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install -U pip
          echo "== requirements.txt =="
          cat requirements.txt
          python - <<'PY'
import re
src = [l.rstrip() for l in open("requirements.txt")]
flt = []
for l in src:
    s = l.strip()
    # odfiltruj lokÃ¡lne/self odkazy (-e ., . alebo "@ file:")
    if not s or s.startswith("#"):
        flt.append(l); continue
    if re.match(r"^(-e +\.)$", s):
        continue
    if s == ".":
        continue
    if re.search(r"@ *file:", s, re.I):
        continue
    flt.append(l)
open("requirements.ci.txt","w").write("\n".join(flt) + "\n")
print("== requirements.ci.txt ==")
print(open("requirements.ci.txt").read())
PY
          pip install -r requirements.ci.txt

      - name: Run tests (quick)
        env:
          PYTHONPATH: src
        run: pytest -q tests/test_smoke.py tests/test_scanner.py

      - name: Run tests (full)
        env:
          PYTHONPATH: src
        run: pytest -q -k "not test_autorun_fail"