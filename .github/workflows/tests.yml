name: tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          
      - name: Run tests (quick)
        env:
          PYTHONPATH: src
        run: |
          pytest -q tests/test_smoke.py tests/test_scanner.py

      - name: Run tests (full)
        env:
          PYTHONPATH: src
        run: |
          pytest -q -k "not test_autorun_fail"